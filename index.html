<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!--MAIN-->
    <div class="container">
      <!--BALANCE BLOCK-->
      <div class="balance-block">
        <div class="balance">
          <p class="balance-text">My balance</p>
          <p class="balance-amount">$921.48</p>
        </div>
        <div class="logo">
          <div class="white-circle"></div>
          <div class="black-circle"></div>
        </div>
      </div>
      <!--BALANCE BLOCK-->

      <!--BALANCE INFO BLOCK-->
      <div class="balance-info">
        <div class="balance-header">Spending - Last 7 days</div>
        <div class="balance-visual">
          <!--VISUAL PART-->
          <div class="visual-item">
            <div class="parent">
              <div class="amount-list hidden"></div>
              <div class="figure-item figure-1"></div>
              <div class="day"></div>
            </div>
            <div class="parent">
              <div class="amount-list hidden"></div>
              <div class="figure-item figure-2"></div>
              <div class="day"></div>
            </div>
            <div class="parent">
              <div class="amount-list hidden"></div>
              <div class="figure-item figure-3"></div>
              <div class="day"></div>
            </div>
            <div class="parent">
              <div class="amount-list hidden"></div>
              <div class="figure-item figure-4"></div>
              <div class="day"></div>
            </div>
            <div class="parent">
              <div class="amount-list hidden"></div>
              <div class="figure-item figure-5"></div>
              <div class="day"></div>
            </div>
            <div class="parent">
              <div class="amount-list hidden"></div>
              <div class="figure-item figure-6"></div>
              <div class="day"></div>
            </div>
            <div class="parent">
              <div class="amount-list hidden"></div>
              <div class="figure-item figure-7"></div>
              <div class="day"></div>
            </div>
          </div>
          <!--VISUAL PART-->
        </div>
        <div class="line"></div>
        <div class="balance-overall">
          <div class="overall-balance">
            <p>Total this month</p>
            <h2 class="overall"></h2>
          </div>
          <div class="overall-info">
            <div>+2.4%</div>
            <span>from last month</span>
          </div>
        </div>
      </div>

      <!--BALANCE INFO BLOCK-->
      <!--MAIN-->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ilkhom Umaraliev</a>.
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
